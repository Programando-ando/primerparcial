    <style>
#cart-icon {
    position: fixed;
    top: 100px;
    right: 20px;
    background-color: #004d00;
    color: white;
    padding: 15px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 1000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease;
}

#cart-icon:hover {
    background-color: #66ff66;
}

#carrito-sidebar {
    position: fixed;
    top: 0;
    right: -450px; 
    width: 450px;
    height: 250%;
    background-color: white;
    box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
    padding: 20px;
    color: black;
    overflow-y: auto;
    transition: right 0.4s ease;
    z-index: 999;
}

#carrito-sidebar.active {
    right: 0; 
}

#close-cart {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #ff4d4d;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    color: white;
    cursor: pointer;
}

#close-cart:hover {
    background-color: #ff6666;
}

#carrito-sidebar h2 {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 20px;
    color: #004d00;
    text-align: center;
}

.table {
    color: black;
    background-color: white;
}

.table th, .table td {
    text-align: center;
}

#total-carrito-display {
    font-size: 1.5rem;
    font-weight: bold;
}

#confirmarCompra {
    background-color: #946603;
    color: white;
    border: none;
    padding: 15px;
    width: 300px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

#confirmarCompra:hover {
    background-color: #77ff77;
}



    </style>

    <script>
    function toggleCart() {
        const sidebar = document.getElementById('carrito-sidebar');
        const cartIcon = document.getElementById('cart-icon');
        sidebar.classList.toggle('active');
